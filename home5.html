<<!DOCTYPE html>
<html>
<head>
  <title>Create a Flex Container</title>
  <style>
    .day {
      display: flex;
      border: 4px solid blue;
      padding: 3px;
      width: 100%;
      box-sizing: border-box;
    }

    .day div {
      flex-grow: 1;
      flex-basis: 0;
      
      background-color: #f0f0f0;
      color: black;
      padding: 15px 10px;
      text-align: center;
      font-weight: bold;
      
      margin: 0 3px;
    }

    .day div:first-child {
      margin-left: 0;
    }
    .day div:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="day">
  <div>Monday</div>
  <div>Tuesday</div>
  <div>Wednesday</div>  
  <div>Thursday</div>
  <div>Friday</div>
  <div>Saturday</div> 
  <div>Sunday</div>
</div>

<p>Flexbox must have a parent element with the display property set to flex or inline-flex.</p>
<p>Direct child elements of the flex container automatically becomes flex items.</p>

</body>
</html>
